<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="https://superlikers-themes.s3.amazonaws.com/modelo_para_ganar/v4/logo-primario.png"
        alt="SuperLikers Logo" class="logo">
      <h1 class="featured-headline">¡Bienvenido/a Modelo Para Ganar! <span class="font-w-r">Ingresa tus datos:</span>
      </h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Número de usuario *</label>
        <input id="clientCode" type="text" formControlName="clientCode"
          [class.is-invalid]="loginForm.get('clientCode')?.invalid && loginForm.get('clientCode')?.touched">
        @if (errorMessage === "Usuario no encontrado") {
        <small class="error-message">{{ errorMessage }}</small>
        }
      </div>
      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input id="password" type="password" formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        @if (errorMessage?.includes("contraseña incorrecta")) {
        <small class="error-message">{{ errorMessage }}</small>
        }
      </div>
      <div class="form-actions">
        <app-input label="He leído y acepto Términos y Condiciones" type="checkbox" id="terms" name="remember"
          (checkedChange)="termsAccepted = $event">
        </app-input>

        <app-input label="He leído y acepto el Aviso de privacidad" type="checkbox" id="confidentiality" name="remember"
          (checkedChange)="privacyAccepted = $event">
        </app-input>

      </div>
      <div class="form-actions">
        <button type="submit" class="btn-login"
          [disabled]="isLoading || !loginForm.valid && !termsAccepted || !privacyAccepted">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Iniciando...</span>
        </button>
        <button type="submit" class="btn-login no-main">
          <span>Entrar como supervisor</span>
        </button>
      </div>
    </form>
  </div>
</div>
